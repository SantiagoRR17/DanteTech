<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanteTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body style="background-color: #636163;" class="text-white">
  <nav class="navbar navbar-expand-lg sticky-top navbar-light" style="background-color: #AA5BE3;">
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white fw-bold" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-bold" href="http://127.0.0.1:8000/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-bold" href="http://127.0.0.1:8000/admin">Administrador</a>
        </li>
      </ul>
    </div>
  </nav>
    <h1 class="mb-4 text-center ...">DanteTech</h1>
    <div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Categoría</th>
            <th>Fecha de creación</th>
          </tr>
        </thead>
        <tbody>
            {% for producto in productos%}
                <tr>
                    <th>{{producto.id}}</th>
                    <th>{{producto.nombre}}</th>
                    <th>{{producto.cantidad}}</th>
                    <th>{{producto.categoria}}</th>
                    <th>{{producto.creado}}</th>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
      
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script> -->
</body>
</html>
